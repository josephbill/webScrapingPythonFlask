<!DOCTYPE html>
<html>
<head>
    <title>Scraped Data</title>
</head>
<body>
    <h1>Scraped Data</h1>
    <h2>Title:</h2>
    <p>{{ title }}</p>

    <h2>Links:</h2>
    <ul>

            <li><a href="{{ link }}">{{ link }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
